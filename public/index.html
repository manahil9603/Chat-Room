<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
<body>
    <div class="app">
        <!-- Join Screen -->
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="screen chat-screen">
            <div class="header">
                <div class="logo">Chatroom</div>
                <button id="exit-chat">Exit</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="typebox">
                <button id="sticker-button">üìÅ</button>
            <div class="sticker-panel" id="sticker-panel" style="display: none;">
                <img src="stickers/happy.png" class="sticker" alt="sticker">
                <img src="stickers/1.jpeg" class="sticker" alt="sticker">
                <img src="stickers/2.png" class="sticker" alt="sticker">
                <img src="stickers/3.png" class="sticker" alt="sticker">
                <img src="stickers/4.png" class="sticker" alt="sticker">
                <img src="stickers/5.png" class="sticker" alt="sticker">
                <img src="stickers/laugh.jpeg" class="sticker" alt="sticker">
                <img src="stickers/love.jpeg" class="sticker" alt="sticker">
            </div>
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-message">Send</button>
            </div>

        </div>
    </div>

   
    <script src="/socket.io/socket.io.js"></script>   
    <script src="code.js" defer></script>


</body>
</html>
